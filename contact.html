    <section class="hero-contact">
        <div class="form-container">
            <form action="https://formspree.io/f/xoqoadwy" method="POST">
                <label for="name">First Name :</label>
                <input type="text" name="first" placeholder="Name here" autocomplete="off">

                <label for="name">Last Name :</label>
                <input type="text" name="last" placeholder="Name here" autocomplete="off">
    
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="Email Address" autocomplete="off">

                <label for="message">Your message :</label>
                <textarea name="Message" placeholder="Enter text"  cols="60" rows="5" autocomplete="off"  ></textarea>
    
                <button type="submit" id="btn">Send Message</button>
            </form>
        </div>
